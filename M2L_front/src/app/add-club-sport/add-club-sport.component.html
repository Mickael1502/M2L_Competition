<p> </p>
<div class="container">
  <div>
  <h2>Nouveaux club ?</h2>
  </div>
  <form>
      <div class="col-sm-2 col-md-2 col-lg-2" >
        <label >nom</label>
        <input type="string"[(ngModel)]= "newClub.nom"
        name="nom" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >t√©lephone</label>
        <input type="tel" [(ngModel)]= "newClub.tel"
        name="tel" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >email</label>
        <input type="email" [(ngModel)]= "newClub.mail"
        name="mail" class="form-control">
       </div>
       <div class="col-sm-2 col-md-2 col-lg-2">
          <label >region</label>
          <input type="string" [(ngModel)]= "newClub.region"
          name="region" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label >adresse</label>
          <input type="string" [(ngModel)]= "newClub.adresse"
          name="adresse" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label >ville</label>
          <input type="string" [(ngModel)]= "newClub.ville"
          name="ville" class="form-control">
        </div>
    <div class="mt-2">
      <button type="submit" (click)="addCLubSport()"class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
